<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 90%;
    }

    h1 {
        margin-bottom: 10px;
    }

    .name {
        color: #e91e63;
        font-weight: bold;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 120px;
    }

    button {
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #e91e63;
        color: white;
        left: 50%;
        transform: translateX(-50%);
    }

    #noBtn {
        background: #ccc;
        color: #333;
        left: 20%;
        top: 60px;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="card" id="page1">
    <h1>Will you be my Valentine?</h1>
    <p>Dear <span class="name">[Irem Akcay]</span> ğŸ’–</p>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’•</button>
        <button id="noBtn">No </button>
    </div>
</div>

<div class="card hidden" id="page2">
    <h1>Congratulations ğŸ¥€ğŸ§›</h1>
    <p>
        Like a vampire under moonlight,<br>
        I choose you every night.<br>
        No escape, no disguise,<br>
        Just us, forever, under starlit skies.
    </p>
    <p style="margin-top:20px;">
        ğŸ¦ŠğŸ°ğŸ’–ğŸ¯ğŸ§›â€â™‚ï¸ğŸ§›â€â™€ï¸
    </p>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    function moveNoButton() {
    const card = document.querySelector(".buttons");

    const maxX = card.offsetWidth - noBtn.offsetWidth;
    const maxY = card.offsetHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (currentSize + 6) + "px";
}


    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
        page1.classList.add("hidden");
        page2.classList.remove("hidden");
    });
</script>

</body>
</html>
